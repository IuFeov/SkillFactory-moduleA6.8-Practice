<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progress BAR in BOOTSRAP 4.5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <!--<script src="js/script.js"></script>-->  
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-11 bg-info col-dim">
                    <h3 class="text-light">BS Progressbar Demo</h3>
                    <div class="row justify-content-between">
                        <button id="b1" type="button" class="btn btn btn-outline-secondary button-restyle font-restyle col-2 bg-light ml-1 dim-col but-st" autocomplete="off">+1&#37;</button>
                        <button id="b3" type="button" class="btn btn btn-outline-secondary button-restyle font-restyle col-2 bg-light dim-col but-st" autocomplete="off">+3&#37;</button>
                        <button id="b7" type="button" class="btn btn btn-outline-secondary button-restyle font-restyle col-2 bg-light mr-1 dim-col but-st" autocomplete="off">+7&#37;</button>
                    </div>
                </div>
                <div class="col-11 bg-info dim-col bar-dim">
                    <div class="progress">
                        <div class="progress-bar bg-dark progress-bar-striped prog-st" role="progressbar"></div>
                    </div>
                </div>
            </div>
            <a href="https://codepen.io/iufeov/pen/RwRwqve" target="blank">CodePen</a>
            <a href="https://github.com/IuFeov/SkillFactory-moduleA6.8-Practice" target="blank">GitHub</a>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
